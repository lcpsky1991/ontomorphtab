				<option value='getTotalArea'>getTotalArea</option>
				<option value='getTotalVolume'>getTotalVolume</option>
				</select>
		</td></tr>
		</td>
   </tr>
   
</table>
<input type="submit" name="submit" value="Submit">
<input type="reset" name="reset" value="Default">
